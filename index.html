<!DOCTYPE html>
<html lang="en">
<head>
    <title>js course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1440d4643b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>دفترچه تلفن</h1>
    </header>
    <form>
        <input type="text" class="todo-name-input" placeholder="نام و نام خانوادگی" />
        <input type="number" class="todo-mobile-input" placeholder="شماره" />
        <div class="type-number">
            <select class="type-todo">
                <option value="0">شماره ثابت</option>
                <option value="1">شماره همراه</option>
            </select>
        </div>
        <button type="submit" class="todo-button">
            <i class="fas fa-plus"></i>
        </button>
    </form>
</body>
</html>
